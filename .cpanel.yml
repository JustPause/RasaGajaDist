---
deployment:
  tasks:
    - export DEPLOYPATH_public_html=/var/home/rasagaja/public_html/
    - export DEPLOYPATH_backend=/var/home/rasagaja/backend/

    - rm -rf $DEPLOYPATH_backend/src/
    - rm -f $DEPLOYPATH_backend/env
    - rm -f $DEPLOYPATH_backend/logs
    - rm -f $DEPLOYPATH_backend/package.json
    - rm -f $DEPLOYPATH_backend/package-lock.json
    - rm -f $DEPLOYPATH_backend/index.js

    - /bin/cp -R rasagaja/backend/* $DEPLOYPATH_backend
    - /bin/cp rasagaja/backend/.htaccess $DEPLOYPATH_backend

    - rm -rf $DEPLOYPATH_public_html/*
    - /bin/cp -R rasagaja/* $DEPLOYPATH_public_html
    - /bin/cp -R rasagaja/.htaccess $DEPLOYPATH_public_html/.htaccess

    - rm -rf $DEPLOYPATH_public_html/backend/src/
    - rm -f $DEPLOYPATH_public_html/backend/.gitignore
    - rm -f $DEPLOYPATH_public_html/backend/ReadMe.md
    - rm -f $DEPLOYPATH_public_html/backend/TODO.md
    - rm -f $DEPLOYPATH_public_html/backend/index.js
    - rm -f $DEPLOYPATH_public_html/backend/package-lock.json
    - rm -f $DEPLOYPATH_public_html/backend/package.json
